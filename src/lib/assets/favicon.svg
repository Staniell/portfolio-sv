<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 512"
  width="512"
  height="512"
>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0B0B0F" />

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C7CFF" />
      <stop offset="100%" stop-color="#C77DFF" />
    </linearGradient>
  </defs>

  <!-- Text -->
  <text
    x="50%"
    y="55%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="260"
    font-weight="700"
    font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
    fill="url(#gbGradient)"
  >
    GB
  </text>
</svg>
